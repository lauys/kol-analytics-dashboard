<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 背景渐变：深蓝紫 Web3 风格 -->
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617" />
      <stop offset="40%" stop-color="#0f172a" />
      <stop offset="85%" stop-color="#020617" />
    </linearGradient>

    <!-- 霓虹描边渐变 -->
    <linearGradient id="border-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee" />
      <stop offset="50%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#a855f7" />
    </linearGradient>

    <!-- 中心符号渐变 -->
    <linearGradient id="core-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="45%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#f97316" />
    </linearGradient>

    <!-- 节点发光模糊 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feColorMatrix
        in="blur"
        type="matrix"
        values="0 0 0 0 0.35
                0 0 0 0 0.85
                0 0 0 0 1
                0 0 0 0.9 0" />
    </filter>

    <!-- LOGO 剪裁圆角 -->
    <clipPath id="card-clip">
      <rect x="10" y="10" width="160" height="160" rx="36" />
    </clipPath>
  </defs>

  <!-- 背景 -->
  <g clip-path="url(#card-clip)">
    <rect x="10" y="10" width="160" height="160" fill="url(#bg-gradient)" />

    <!-- 背景网格线 -->
    <g opacity="0.2" stroke="#1f2937" stroke-width="0.5">
      <g>
        <line x1="0" y1="40" x2="200" y2="40" />
        <line x1="0" y1="80" x2="200" y2="80" />
        <line x1="0" y1="120" x2="200" y2="120" />
        <line x1="0" y1="160" x2="200" y2="160" />
      </g>
      <g>
        <line x1="40" y1="0" x2="40" y2="200" />
        <line x1="80" y1="0" x2="80" y2="200" />
        <line x1="120" y1="0" x2="120" y2="200" />
        <line x1="160" y1="0" x2="160" y2="200" />
      </g>
    </g>

    <!-- 斜向光带 -->
    <g opacity="0.55">
      <rect
        x="-40"
        y="40"
        width="260"
        height="60"
        transform="rotate(-15 0 70)"
        fill="url(#border-gradient)"
        fill-opacity="0.18"
      />
    </g>

    <!-- 中心六边形网络：抽象 On-chain + KOL 连接 -->
    <g transform="translate(90 90)">
      <!-- 外层发光轮廓 -->
      <polygon
        points="0,-52 45,-26 45,26 0,52 -45,26 -45,-26"
        fill="none"
        stroke="url(#border-gradient)"
        stroke-width="2.6"
        opacity="0.9"
      />

      <!-- 内层渐变实体 -->
      <polygon
        points="0,-36 31,-18 31,18 0,36 -31,18 -31,-18"
        fill="url(#core-gradient)"
        fill-opacity="0.18"
        stroke="url(#core-gradient)"
        stroke-width="1.4"
        opacity="0.95"
      />

      <!-- 中心节点发光 -->
      <circle cx="0" cy="0" r="9" fill="#0b1120" />
      <circle cx="0" cy="0" r="9" fill="url(#core-gradient)" opacity="0.9" />
      <circle cx="0" cy="0" r="16" fill="url(#core-gradient)" filter="url(#glow)" opacity="0.6" />

      <!-- 六个外部节点连接线 -->
      <g stroke="url(#border-gradient)" stroke-width="1.4" stroke-linecap="round" opacity="0.9">
        <line x1="0" y1="-36" x2="0" y2="-18" />
        <line x1="31" y1="-18" x2="16" y2="-9" />
        <line x1="31" y1="18" x2="16" y2="9" />
        <line x1="0" y1="36" x2="0" y2="18" />
        <line x1="-31" y1="18" x2="-16" y2="9" />
        <line x1="-31" y1="-18" x2="-16" y2="-9" />
      </g>

      <!-- 外部节点圆点 -->
      <g fill="#f9fafb">
        <circle cx="0" cy="-36" r="3.2" />
        <circle cx="31" cy="-18" r="3.2" />
        <circle cx="31" cy="18" r="3.2" />
        <circle cx="0" cy="36" r="3.2" />
        <circle cx="-31" cy="18" r="3.2" />
        <circle cx="-31" cy="-18" r="3.2" />
      </g>
      <!-- 节点轻微发光 -->
      <g fill="url(#core-gradient)" opacity="0.7">
        <circle cx="0" cy="-36" r="6" />
        <circle cx="31" cy="-18" r="6" />
        <circle cx="31" cy="18" r="6" />
        <circle cx="0" cy="36" r="6" />
        <circle cx="-31" cy="18" r="6" />
        <circle cx="-31" cy="-18" r="6" />
      </g>
    </g>
  </g>

  <!-- 外边缘霓虹描边 -->
  <rect
    x="11"
    y="11"
    width="158"
    height="158"
    rx="34"
    fill="none"
    stroke="url(#border-gradient)"
    stroke-width="1.6"
    opacity="0.9"
  />
</svg>